<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="main-heading">Rock Paper Scissors Game</h1>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <div class="img">
        <div  class=images id="comp-img">
      <img id="compimg" src="paper.png">
      <p class="img-msg">CPU</p>

        </div>
        <div  class=images id="user-img">
            <img id="userimg"src="paper.png">
             <p class="img-msg">You</p>

        </div>
       
    </div>


    <div class="option">
        <button class="options" id="rock">rock</button>
        <button class="options" id="paper">paper</button>
        <button class="options" id="scissors">scissors</button>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="comp-score">0</p>
            <p id="comp">CPU-score</p>
        </div>
        <div class="score">
             <p id="user-score">0</p>
             <p id="user">You-score</p>
        </div>
    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
